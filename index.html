<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Functions</title>
</head>
<body>
  <h1>Node.js Functions</h1>
  
  <form action="/findSummation" method="post">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <button type="submit">Find Summation</button>
  </form>
  
  <form action="/uppercaseFirstandLast" method="post">
    <label for="text">Enter text:</label>
    <input type="text" id="text" name="text">
    <button type="submit">Uppercase First and Last</button>
  </form>
  
  <form action="/findAverageAndMedian" method="post">
    <label for="numbers">Enter numbers (comma separated):</label>
    <input type="text" id="numbers" name="numbers">
    <button type="submit">Find Average and Median</button>
  </form>
  
  <form action="/find4Digits" method="post">
    <label for="text">Enter text with numbers:</label>
    <input type="text" id="text" name="text">
    <button type="submit">Find 4-Digit Number</button>
  </form>
</body>
</html>
